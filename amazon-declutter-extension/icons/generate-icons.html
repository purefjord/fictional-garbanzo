<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .icon-preview { margin: 10px; display: inline-block; text-align: center; }
    canvas { border: 1px solid #ccc; display: block; margin-bottom: 5px; }
    button { margin: 5px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Icon Generator</h1>
  <p>Click the buttons below to download each icon size:</p>

  <div id="previews"></div>

  <script>
    const sizes = [16, 48, 128];
    const container = document.getElementById('previews');

    const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
      <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#ff9900"/>
          <stop offset="100%" style="stop-color:#ff6600"/>
        </linearGradient>
      </defs>
      <rect width="128" height="128" rx="24" fill="url(#bg)"/>
      <g fill="white">
        <rect x="30" y="75" width="68" height="25" rx="4"/>
        <rect x="35" y="100" width="8" height="18" rx="2"/>
        <rect x="48" y="100" width="8" height="22" rx="2"/>
        <rect x="61" y="100" width="8" height="20" rx="2"/>
        <rect x="74" y="100" width="8" height="24" rx="2"/>
        <rect x="87" y="100" width="8" height="16" rx="2"/>
        <rect x="58" y="20" width="12" height="60" rx="4"/>
      </g>
      <g fill="white" opacity="0.9">
        <circle cx="100" cy="35" r="6"/>
        <circle cx="85" cy="25" r="3"/>
        <circle cx="108" cy="50" r="4"/>
      </g>
    </svg>`;

    sizes.forEach(size => {
      const div = document.createElement('div');
      div.className = 'icon-preview';

      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;

      const ctx = canvas.getContext('2d');
      const img = new Image();
      const blob = new Blob([svgContent], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);

      img.onload = () => {
        ctx.drawImage(img, 0, 0, size, size);
        URL.revokeObjectURL(url);
      };
      img.src = url;

      const btn = document.createElement('button');
      btn.textContent = `Download icon${size}.png`;
      btn.onclick = () => {
        const link = document.createElement('a');
        link.download = `icon${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      };

      const label = document.createElement('div');
      label.textContent = `${size}x${size}`;

      div.appendChild(canvas);
      div.appendChild(label);
      div.appendChild(btn);
      container.appendChild(div);
    });
  </script>
</body>
</html>
